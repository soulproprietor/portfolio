{% extends "base.html" %}
{% load static %}

{% block title %}<title>Project Details</title>{% endblock %}
{% block content %}

    
<div class="w3-row-padding w3-grayscale" style="margin-top:20px; padding-top: 100px">

    <div class="w3-col l3 m6 w3-margin-bottom">
      <img src="{{ project.image.url }}" alt="{{ project.title }}" style="width:100%">
      <h3>{{ project.title }}</h3>
      <p class="w3-opacity">Technology</p>
      <p>{{ project.technology }}</p>
    </div>
</div>

  <div class="w3-container w3-padding-32" id="about">
    <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16 center" >Description</h3>
    <p style="word-break: break-word;">
        {{ project.description }}
    </p>
  </div>
<hr>
{% endblock %}
